<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebApp</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <h1>Мироток</h1>
    <h3 id="task">Выберите картинки, которые нравятся</h3>
    <div class="slideshow-container">
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div class="likes">
        <button id="like" onclick="like(true)">Нравится</button>
        <button id="dislike" onclick="like(false)">Не нравится</button>
    </div>
    <div class="hide" id="indicator"></div>
    <div class="hide images">
        <div class="image"><span class="placeholder">1</span></div>
        <div class="image"><span class="placeholder">2</span></div>
        <div class="image"><span class="placeholder">3</span></div>
        <div class="image"><span class="placeholder">4</span></div>
        <div class="image"><span class="placeholder">5</span></div>
    </div>
    <div class="error">Error text</div>
    <div style="height: 100px"></div>
    <div class="finish">
        <button onclick="step2()">Готово</button>
    </div>

</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="images.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script>
    Fancybox.bind("[data-fancybox]", {
        // Your custom options
    });
</script>
</body>
</html>
